<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionador de Ecuaciones Pro</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Solve.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        .fade-in { opacity: 0; transform: translateY(25px); animation: fadeUp 0.9s ease forwards; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        body { background: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }

        .calculadora-moderna {
            max-width: 650px; width: 100%; margin: 10px auto; padding: 40px 30px;
            background: #F2F2F2; border-radius: 35px; font-family: 'Open Sans', sans-serif;
            position: relative; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }

        .header-section { text-align: center; margin-bottom: 28px; }
        .header-section h1 { font-size: 40px; font-weight: 600; margin: 0; font-family: 'Playfair Display', serif; color: black; }
        .header-section p { font-size: 20px; font-weight: 600; margin-top: 5px; font-family: 'Playfair Display', serif; color: #333; }

        label { display: block; font-size: 15px; margin-bottom: 8px; margin-left: 10px; color: #333; }
        input, select {
            width: 100%; font-family: 'Open Sans', sans-serif; font-size: 15px; padding: 14px;
            margin-bottom: 22px; border: 1px solid #ccc; border-radius: 30px;
            background: white; box-sizing: border-box;
        }

        /* Switch Decimal */
        .opcion-decimal { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; padding: 0 10px; }
        .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: black; }
        input:checked + .slider:before { transform: translateX(26px); }

        .botones-container { display: flex; flex-direction: column; gap: 12px; }
        .boton-estilo {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            background: white; border: 1px solid #ccc; border-radius: 35px;
            padding: 14px 22px; font-size: 14px; cursor: pointer; transition: all 0.3s ease; color: black; text-decoration: none;
        }
        .boton-estilo:hover { background: #e6e6e6; transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
        .boton-principal { background: black; color: white; border: none; font-weight: 600; }

        #resultado { margin-top: 30px; padding: 25px; background: white; border-radius: 25px; min-height: 50px; text-align: center; font-size: 1.2rem; border: 1px solid #eee; overflow-x: auto; }

        /* Modal simple */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); backdrop-filter: blur(4px); }
        .modal-content { background: #F2F2F2; margin: 10% auto; padding: 30px; border-radius: 30px; width: 80%; max-width: 500px; position: relative; }
        .close { position: absolute; top: 15px; right: 20px; font-size: 25px; cursor: pointer; }
    </style>
</head>
<body>

<div class="fade-in">
    <div class="calculadora-moderna">
        <div class="header-section">
            <h1>Solucionador de ecuaciones</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <label>Tu ecuación</label>
        <input id="ecuacion" placeholder="Ej: x^2 = 8" type="text">

        <label>Variable</label>
        <select id="variable">
            <option value="x">x</option>
            <option value="y">y</option>
            <option value="z">z</option>
        </select>

        <div class="opcion-decimal">
            <span style="font-size: 14px;">Aproximar a decimales</span>
            <label class="switch">
                <input type="checkbox" id="modoDecimal" onchange="resolverEcuacion()">
                <span class="slider"></span>
            </label>
        </div>

        <div class="botones-container">
            <button onclick="resolverEcuacion()" class="boton-estilo boton-principal">Resolver</button>
            <button onclick="irAPasoAPasoEq()" class="boton-estilo">
                <img src="https://cdn-icons-png.flaticon.com/512/2374/2374367.png" width="20"> Paso a paso (MathDF)
            </button>
            <button onclick="abrirModal()" class="boton-estilo">¿Cómo funciona?</button>
        </div>

        <div id="resultado">Esperando ecuación...</div>
    </div>
</div>

<div id="miModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="cerrarModal()">&times;</span>
        <h2 style="font-family: 'Playfair Display';">Ayuda</h2>
        <p>Usa <b>^</b> para potencias y <b>*</b> para multiplicar.</p>
        <p><b>ln(x)</b> es interpretado como <b>log(x)</b>.</p>
        <p>Si activas decimales, verás una aproximación redondeada.</p>
    </div>
</div>

<script>
function abrirModal() { document.getElementById('miModal').style.display = "block"; }
function cerrarModal() { document.getElementById('miModal').style.display = "none"; }

function resolverEcuacion() {
    const input = document.getElementById('ecuacion').value.trim();
    const v = document.getElementById('variable').value;
    const esDecimal = document.getElementById('modoDecimal').checked;
    const out = document.getElementById('resultado');

    if (!input) return;

    try {
        // Limpiamos la entrada: nerdamer prefiere que si hay un "=" se trate como tal
        let eq = input.replace(/π/g, 'pi').replace(/ln/g, 'log');
        
        // Resolvemos
        let soluciones = nerdamer.solve(eq, v);
        
        // El resultado de solve es un "Vector" de Nerdamer
        if (esDecimal) {
            // Convertimos cada elemento del vector a decimal
            let dArray = [];
            for(let i=0; i<soluciones.symbol.elements.length; i++) {
                let s = soluciones.symbol.elements[i];
                let val = nerdamer(s).evaluate().text('decimals');
                dArray.push(parseFloat(val).toFixed(4));
            }
            out.innerHTML = `$$${v} \\approx \\{${dArray.join(', ')}\\}$$`;
        } else {
            // Modo exacto (raíces y fracciones)
            out.innerHTML = `$$${v} = ${soluciones.toTeX()}$$`;
        }
        
        MathJax.typesetPromise([out]);
    } catch (e) {
        out.innerHTML = "<span style='color:red'>Error: Revisa la ecuación</span>";
    }
}

function irAPasoAPasoEq() {
    const f = document.getElementById('ecuacion').value.trim();
    const v = document.getElementById('variable').value;
    if (!f) return;
    window.open(`https://mathdf.com/equ/es/?expr=${encodeURIComponent(f)}&v=${v}`, '_blank');
}
</script>

</body>
</html>
