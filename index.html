<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuaciones Pro - Visual</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Solve.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap');

        body { background: white; font-family: 'Open Sans', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }

        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s ease forwards; width: 100%; max-width: 650px; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .calculadora {
            background: #F2F2F2; padding: 35px 25px; border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 25px; }
        .header-section h1 { font-family: 'Playfair Display', serif; font-size: 34px; margin: 0; font-weight: 600; }
        .header-section p { font-family: 'Playfair Display', serif; font-size: 18px; margin: 5px 0; }

        /* Panel Visual en Tiempo Real */
        #preview-container {
            background: white; margin-bottom: 25px; padding: 20px;
            border-radius: 25px; min-height: 50px; display: flex;
            align-items: center; justify-content: center; border: 1px solid #eee;
            overflow-x: auto;
        }

        label { display: block; font-size: 14px; color: #555; margin: 0 0 8px 12px; }
        
        input, select {
            width: 100%; padding: 15px 20px; margin-bottom: 20px; border-radius: 30px;
            border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; outline: none;
            font-family: 'Open Sans', sans-serif;
        }

        .opciones-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 20px; }

        .switch-box {
            display: flex; align-items: center; justify-content: space-between;
            background: #e9e9e9; padding: 10px 18px; border-radius: 30px;
        }

        .switch-label { font-size: 12px; color: #333; }

        .switch { position: relative; display: inline-block; width: 40px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: black; }
        input:checked + .slider:before { transform: translateX(20px); }

        .btn-principal {
            width: 100%; background: black; color: white; border: none;
            padding: 18px; border-radius: 35px; font-size: 16px; font-weight: 700;
            cursor: pointer; transition: 0.3s; font-family: 'Open Sans', sans-serif;
            margin-bottom: 15px;
        }
        .btn-principal:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .btn-secundario {
            width: 100%; background: white; color: #333; border: 1px solid #ccc;
            padding: 12px; border-radius: 30px; font-size: 14px; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 8px;
        }

        #resultado {
            margin-top: 25px; padding: 25px; background: white; border-radius: 25px;
            text-align: center; border: 1px solid #eee; overflow-x: auto;
            min-height: 50px; font-size: 1.2rem;
        }

        @media (max-width: 500px) {
            .opciones-grid { grid-template-columns: 1fr; }
            .header-section h1 { font-size: 28px; }
        }
    </style>
</head>
<body>

<div class="fade-in">
    <div class="calculadora">
        <div class="header-section">
            <h1>Solucionador de Ecuaciones</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <div id="preview-container">
            <div id="latex-preview">$$ \text{Escribe una ecuación...} $$</div>
        </div>

        <label>Ecuación</label>
        <input type="text" id="ecuacion" placeholder="Ej: x^2 - 4 = 0" oninput="actualizarPreview()">

        <label>Variable</label>
        <select id="variable" onchange="actualizarPreview()">
            <option value="x">Despejar x</option>
            <option value="y">Despejar y</option>
            <option value="z">Despejar z</option>
        </select>

        <div class="opciones-grid">
            <div class="switch-box">
                <span class="switch-label">Decimales</span>
                <label class="switch">
                    <input type="checkbox" id="modoDecimal" onchange="resolverEcuacion()">
                    <span class="slider"></span>
                </label>
            </div>
            <div class="switch-box">
                <span class="switch-label">Imaginarios</span>
                <label class="switch">
                    <input type="checkbox" id="modoImaginario" onchange="resolverEcuacion()">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <button class="btn-principal" onclick="resolverEcuacion()">CALCULAR SOLUCIÓN</button>
        
        <button class="btn-secundario" onclick="irAPasoAPaso()">
            <img src="https://cdn-icons-png.flaticon.com/512/2374/2374367.png" width="18">
            Ver paso a paso
        </button>

        <div id="resultado">Esperando ecuación...</div>
    </div>
</div>

<script>
    function actualizarPreview() {
        const eq = document.getElementById('ecuacion').value.trim();
        const v = document.getElementById('variable').value;
        const preview = document.getElementById('latex-preview');

        if (!eq) {
            preview.innerHTML = "$$ \\text{Escribe una ecuación...} $$";
        } else {
            try {
                // Limpieza visual para el preview
                let visual = eq.replace(/=/g, ' = ');
                preview.innerHTML = `$$ ${visual} \\implies ${v} = ? $$`;
            } catch (e) {}
        }
        MathJax.typesetPromise([preview]);
    }

    function resolverEcuacion() {
        const input = document.getElementById('ecuacion').value.trim();
        const v = document.getElementById('variable').value;
        const esDecimal = document.getElementById('modoDecimal').checked;
        const mostrarImaginarios = document.getElementById('modoImaginario').checked;
        const out = document.getElementById('resultado');

        if (!input) return;

        try {
            // Normalización para Nerdamer
            let normalizedEq = input.replace(/ln/g, 'log').replace(/π/g, 'pi');
            
            // Forzar Nerdamer a devolver soluciones exactas (simplificadas con raíces)
            nerdamer.set('SOLVE_SOLUTIONS_AS_EXPRESSIONS', 'true');
            let sol = nerdamer.solve(normalizedEq, v);
            let listaOriginal = sol.symbol.elements;

            let solucionesFinales = [];

            listaOriginal.forEach(s => {
                let sStr = s.toString();
                let esImaginario = sStr.includes('i');

                // Filtro de imaginarios
                if (!mostrarImaginarios && esImaginario) return;

                if (esDecimal) {
                    try {
                        let evalVal = nerdamer(s).evaluate().text();
                        // Manejo de decimales complejos si se permiten
                        if (esImaginario) {
                            solucionesFinales.push(s.toTeX()); // Mantener exacto si es complejo
                        } else {
                            let num = parseFloat(evalVal);
                            solucionesFinales.push(!isNaN(num) ? num.toFixed(4) : s.toTeX());
                        }
                    } catch(e) { solucionesFinales.push(s.toTeX()); }
                } else {
                    // Simplificación de raíces por defecto en Nerdamer
                    solucionesFinales.push(nerdamer(s).toTeX());
                }
            });

            if (solucionesFinales.length === 0) {
                out.innerHTML = "<span style='color:#777'>No hay soluciones reales (Activa imaginarios).</span>";
                return;
            }

            // Formateo x1, x2, x3...
            let outputTex = "";
            if (solucionesFinales.length === 1) {
                outputTex = `${v} = ${solucionesFinales[0]}`;
            } else {
                let lineas = solucionesFinales.map((val, index) => `${v}_{${index + 1}} = ${val}`);
                outputTex = lineas.join(' ; \\quad ');
            }

            out.innerHTML = `$$ ${outputTex} $$`;
            MathJax.typesetPromise([out]);

        } catch (e) {
            out.innerHTML = "<span style='color:red; font-size:14px;'>Error de sintaxis. Verifica los paréntesis.</span>";
        }
    }

    function irAPasoAPaso() {
        const eq = document.getElementById('ecuacion').value.trim();
        const v = document.getElementById('variable').value;
        if (!eq) return;
        window.open(`https://mathdf.com/equ/es/?expr=${encodeURIComponent(eq)}&v=${v}`, '_blank');
    }
</script>

</body>
</html>
