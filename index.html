<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecuaciones Pro - Optimizado</title>

    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/nerdamer.core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Algebra.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Calculus.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/nerdamer@1.1.13/Solve.js"></script>
    
    <script>
        window.MathJax = {
            tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['$$', '$$']] },
            options: { enableMenu: false }
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js" async></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap');

        body { background: white; font-family: 'Open Sans', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; color: #333; }

        .fade-in { opacity: 0; transform: translateY(20px); animation: fadeUp 0.8s ease forwards; width: 100%; max-width: 600px; }
        @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }

        .calculadora {
            background: #F2F2F2; padding: 40px 30px; border-radius: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05); box-sizing: border-box;
        }

        .header-section { text-align: center; margin-bottom: 30px; }
        .header-section h1 { font-family: 'Playfair Display', serif; font-size: 36px; margin: 0; font-weight: 600; color: #000; }
        .header-section p { font-family: 'Playfair Display', serif; font-size: 18px; margin: 5px 0; font-weight: 400; }

        /* Panel de Vista Previa Mejorado */
        #preview-container {
            background: white; margin-bottom: 25px; padding: 25px;
            border-radius: 25px; min-height: 70px; display: flex;
            flex-direction: column; align-items: center; justify-content: center; 
            border: 1px solid #eee; overflow-x: auto; box-shadow: inset 0 2px 5px rgba(0,0,0,0.02);
        }

        label { display: block; font-size: 14px; color: #666; margin: 0 0 8px 15px; font-weight: 400; }
        
        input, select {
            width: 100%; padding: 16px 22px; margin-bottom: 20px; border-radius: 30px;
            border: 1px solid #ccc; box-sizing: border-box; font-size: 16px; outline: none;
            font-family: 'Open Sans', sans-serif; transition: 0.3s; background: #fff;
        }
        input:focus { border-color: #000; }

        .opcion-decimal-container {
            background: #e9e9e9; padding: 15px 25px; border-radius: 35px;
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 25px;
        }

        .switch-label { font-size: 14px; color: #333; }

        .switch { position: relative; display: inline-block; width: 46px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background: #ccc; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background: black; }
        input:checked + .slider:before { transform: translateX(22px); }

        .btn-principal {
            width: 100%; background: black; color: white; border: none;
            padding: 20px; border-radius: 35px; font-size: 17px; cursor: pointer; 
            transition: 0.3s; font-family: 'Open Sans', sans-serif; font-weight: 700;
            margin-bottom: 15px; letter-spacing: 0.3px;
        }
        .btn-principal:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(0,0,0,0.15); }

        .btn-secundario {
            width: 100%; background: white; color: #333; border: 1px solid #ccc;
            padding: 14px; border-radius: 30px; font-size: 14px; cursor: pointer;
            transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px;
            font-weight: 400;
        }

        #resultado {
            margin-top: 30px; padding: 25px; background: white; border-radius: 25px;
            text-align: center; border: 1px solid #eee; overflow-x: auto;
            min-height: 60px; font-size: 1.3rem; color: #000;
        }

        .error-msg { color: #cc0000; font-size: 14px; }
    </style>
</head>
<body>

<div class="fade-in">
    <div class="calculadora">
        <div class="header-section">
            <h1>Solucionador de Ecuaciones</h1>
            <p>√(Raiz) Cuadrada²</p>
        </div>

        <div id="preview-container">
            <div id="latex-preview">$$ \text{Escribe tu ecuación...} $$</div>
        </div>

        <label>Ecuación</label>
        <input type="text" id="ecuacion" placeholder="Ej: sqrt(x) + 2^x = 10" oninput="actualizarPreview()">

        <label>Variable a despejar</label>
        <select id="variable" onchange="actualizarPreview()">
            <option value="x">x</option>
            <option value="y">y</option>
            <option value="z">z</option>
        </select>

        <div class="opcion-decimal-container">
            <span class="switch-label">Aproximar a decimales</span>
            <label class="switch">
                <input type="checkbox" id="modoDecimal" onchange="resolverEcuacion()">
                <span class="slider"></span>
            </label>
        </div>

        <button class="btn-principal" onclick="resolverEcuacion()">Resolver ecuación</button>
        
        <button class="btn-secundario" onclick="irAPasoAPaso()">
        </button>

        <div id="resultado">Esperando ecuación...</div>
    </div>
</div>

<script>
    // Función para que la vista previa detecte raíces y exponentes en tiempo real
    function actualizarPreview() {
        const eqInput = document.getElementById('ecuacion').value.trim();
        const v = document.getElementById('variable').value;
        const preview = document.getElementById('latex-preview');

        if (!eqInput) {
            preview.innerHTML = "$$ \\text{Escribe tu ecuación...} $$";
            MathJax.typesetPromise([preview]);
            return;
        }

        try {
            // Dividimos por el igual para procesar ambos lados simbólicamente
            let partes = eqInput.split('=');
            let latexFinal = "";

            if (partes.length === 2) {
                let lado1 = nerdamer(partes[0] || "0").toTeX();
                let lado2 = nerdamer(partes[1] || "0").toTeX();
                latexFinal = `${lado1} = ${lado2}`;
            } else {
                latexFinal = nerdamer(eqInput).toTeX();
            }

            preview.innerHTML = `$$ ${latexFinal} \\implies ${v} = ? $$`;
        } catch (e) {
            // Si el usuario está a mitad de escribir, mostramos el texto plano de forma segura
            preview.innerHTML = `$$ \\text{...} $$`;
        }
        MathJax.typesetPromise([preview]);
    }

    function resolverEcuacion() {
        const input = document.getElementById('ecuacion').value.trim();
        const v = document.getElementById('variable').value;
        const esDecimal = document.getElementById('modoDecimal').checked;
        const out = document.getElementById('resultado');

        if (!input) return;

        try {
            // Limpieza básica de sintaxis
            let normalizedEq = input.replace(/ln/g, 'log').replace(/π/g, 'pi');
            
            // Forzar formato de expresiones
            nerdamer.set('SOLVE_SOLUTIONS_AS_EXPRESSIONS', 'true');
            let sol = nerdamer.solve(normalizedEq, v);
            let listaOriginal = sol.symbol.elements;

            let solucionesReales = [];

            // Filtro estricto de Reales
            listaOriginal.forEach(s => {
                let sStr = s.toString();
                if (!sStr.includes('i')) {
                    solucionesReales.push(s);
                }
            });

            if (solucionesReales.length === 0) {
                out.innerHTML = "<span style='color:#777;'>No pertenece a los reales.</span>";
                return;
            }

            let resultadosTex = [];
            solucionesReales.forEach((s) => {
                if (esDecimal) {
                    try {
                        let val = nerdamer(s).evaluate().text();
                        let num = parseFloat(val);
                        resultadosTex.push(!isNaN(num) ? num.toFixed(4) : nerdamer(s).toTeX());
                    } catch(e) { 
                        resultadosTex.push(nerdamer(s).toTeX()); 
                    }
                } else {
                    resultadosTex.push(nerdamer(s).toTeX());
                }
            });

            // Formateo x1, x2, x3...
            let finalOutput = "";
            if (resultadosTex.length === 1) {
                finalOutput = `${v} = ${resultadosTex[0]}`;
            } else {
                finalOutput = resultadosTex.map((val, i) => `${v}_{${i+1}} = ${val}`).join(' ; \\quad ');
            }

            out.innerHTML = `$$ ${finalOutput} $$`;
            MathJax.typesetPromise([out]);

        } catch (e) {
            out.innerHTML = "<span class='error-msg'>No se pudo resolver. Revisa la sintaxis o si faltan paréntesis.</span>";
        }
    }

    function irAPasoAPaso() {
        const eq = document.getElementById('ecuacion').value.trim();
        const v = document.getElementById('variable').value;
        if (!eq) return;
        window.open(`https://mathdf.com/equ/es/?expr=${encodeURIComponent(eq)}&v=${v}`, '_blank');
    }

    // Inicializar la vista
    actualizarPreview();
</script>

</body>
</html>
